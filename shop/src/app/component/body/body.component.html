<div calss=container>
    <h1 class="col-md-12">{{this.contentName}}</h1>
    <div class="row">
        <div *ngFor="let item of this.items">
            <div class="col-md-4 col-sm-4 col-xs-6">
                <img class="zoom" src="assets/zoom.png">
                <img class="col-md-11 col-sm-11 col-xs-11" src="assets/duxi.jpg">
                <h5 class="col-md-11 col-sm-11 col-xs-11">{{item}}</h5>
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <small>քանակը՝</small>
                    <small class="right">10 հատ</small>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <small>գինը՝</small>
                    <small class="right">10 դրամ</small>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <button class="shop-backgraund right"><img src="assets/shopping-bag.png"></button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
